<!DOCTYPE html>
<html>
  <head>
    <title>Biểu đồ Chuyển động</title>
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
        margin: 0;
      }
      .chart-container {
        position: relative;
        width: 150px;
        height: 150px;
      }
      .pie {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        position: relative;
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }
      .pie-segment {
        position: absolute;
        width: 100%;
        height: 100%;
        clip: rect(0, 100px, 150px, 0);
        border-radius: 50%;
        transform-origin: center;
      }
      .segment-error {
        background: #ff4757;
        transform: rotate(0deg);
        animation: rotate-error 1.5s ease-out forwards;
      }
      .segment-warning {
        background: #ffa502;
        transform: rotate(0deg);
        animation: rotate-warning 1.5s ease-out forwards 0.5s;
        opacity: 0;
      }
      @keyframes rotate-error {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(108deg);
        }
      }
      @keyframes rotate-warning {
        0% {
          transform: rotate(0deg);
          opacity: 0;
        }
        100% {
          transform: rotate(252deg);
          opacity: 1;
        }
      }
      .pie-center {
        position: absolute;
        width: 60%;
        height: 60%;
        background: white;
        border-radius: 50%;
        top: 20%;
        left: 20%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .pie-value {
        font-size: 28px;
        font-weight: 100;
        color: #333;
        margin-bottom: 5px;
      }
      .pie-label {
        font-size: 14px;
        color: #666;
      }
      .chart-legend {
        margin-top: 30px;
        display: flex;
        justify-content: center;
      }
      .legend-item {
        display: flex;
        align-items: center;
        margin: 0 15px;
        font-size: 14px;
      }
      .legend-color {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 8px;
      }
      .color-error {
        background: #ff4757;
      }
      .color-warning {
        background: #ffa502;
      }
    </style>
  </head>
  <body>
    <div class="chart-container">
      <div class="pie">
        <div class="pie-segment segment-error"></div>
        <div class="pie-segment segment-warning"></div>
      </div>
      <div class="pie-center">
        <div class="pie-value">150</div>
        <div class="pie-label">Total</div>
      </div>
      <div class="chart-legend">
        <div class="legend-item">
          <div class="legend-color color-error"></div>
          <span>Error (45)</span>
        </div>
        <div class="legend-item">
          <div class="legend-color color-warning"></div>
          <span>Warning (105)</span>
        </div>
      </div>
    </div>
  </body>
</html>
