<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factory Optix - Đăng nhập hệ thống</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #005f87;
        --secondary-color: #003d5b;
        --accent-color: #00b4d8;
        --text-color: #2b2d42;
        --light-color: #f8f9fa;
        --industrial-orange: #ff7d00;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", "Segoe UI", sans-serif;
        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
          url("https://images.unsplash.com/photo-1513828583688-c52646db42da?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80")
            no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: var(--light-color);
      }

      .login-container {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 2.5rem;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 450px;
        position: relative;
        overflow: hidden;
        border-top: 4px solid var(--industrial-orange);
      }

      .logo {
        text-align: center;
        margin-bottom: 2rem;
        color: var(--primary-color);
      }

      .logo img {
        height: 60px;
        margin-bottom: 1rem;
      }

      .logo h1 {
        font-weight: 700;
        font-size: 1.8rem;
        letter-spacing: 1px;
        margin-bottom: 0.5rem;
      }

      .logo p {
        font-size: 0.9rem;
        color: var(--text-color);
        font-weight: 300;
      }

      .login-form {
        margin-top: 1.5rem;
      }

      .input-group {
        margin-bottom: 1.5rem;
        position: relative;
      }

      .input-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        font-size: 0.9rem;
        color: var(--text-color);
      }

      .input-group input {
        width: 100%;
        padding: 1rem 1rem 1rem 3rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background-color: rgba(255, 255, 255, 0.8);
      }

      .input-group input:focus {
        border-color: var(--accent-color);
        outline: none;
        box-shadow: 0 0 0 2px rgba(0, 180, 216, 0.3);
      }

      .input-group i {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--primary-color);
        font-size: 1.2rem;
      }

      .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
      }

      .remember-me {
        display: flex;
        align-items: center;
        color: var(--text-color);
      }

      .remember-me input {
        margin-right: 0.5rem;
        accent-color: var(--industrial-orange);
      }

      .forgot-password a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
      }

      .forgot-password a:hover {
        text-decoration: underline;
      }

      .login-btn {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .login-btn:hover {
        background: linear-gradient(
          135deg,
          var(--secondary-color),
          var(--primary-color)
        );
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 95, 135, 0.3);
      }

      .login-btn:active {
        transform: translateY(0);
      }

      .version {
        text-align: center;
        margin-top: 1.5rem;
        font-size: 0.8rem;
        color: #666;
      }

      /* Hiệu ứng công nghiệp */
      .industrial-decoration {
        position: absolute;
        width: 100%;
        height: 4px;
        bottom: 0;
        left: 0;
        background: repeating-linear-gradient(
          90deg,
          transparent,
          transparent 20px,
          var(--industrial-orange) 20px,
          var(--industrial-orange) 40px
        );
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="industrial-decoration"></div>

      <div class="logo">
        <!-- Có thể thay bằng logo thực tế của Factory Optix -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 100 20"
          fill="currentColor"
          style="height: 40px; color: var(--primary-color)"
        >
          <text
            x="0"
            y="15"
            font-family="Arial"
            font-weight="bold"
            font-size="16"
          >
            FACTORY
          </text>
          <text
            x="70"
            y="15"
            font-family="Arial"
            font-weight="bold"
            font-size="16"
            fill="var(--industrial-orange)"
          >
            OPTIX
          </text>
        </svg>
        <h1>FACTORY OPTIX</h1>
        <p>Giải pháp quản lý nhà máy thông minh</p>
      </div>

      <form class="login-form" action="/login" method="POST">
        <div class="input-group">
          <label for="username">Tên đăng nhập</label>
          <i class="fas fa-user-tie"></i>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Nhập ID nhân viên"
            required
          />
        </div>

        <div class="input-group">
          <label for="password">Mật khẩu</label>
          <i class="fas fa-key"></i>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Nhập mật khẩu"
            required
          />
        </div>

        <div class="options">
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Duy trì đăng nhập</label>
          </div>
          <div class="forgot-password">
            <a href="#">Quên mật khẩu?</a>
          </div>
        </div>

        <button type="submit" class="login-btn">
          <i class="fas fa-sign-in-alt"></i> ĐĂNG NHẬP HỆ THỐNG
        </button>

        <div class="version">Phiên bản 4.0.1 | © 2023 Factory Optix</div>
      </form>
    </div>
  </body>
</html>
